---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opnsnsext
  namespace: opnsnsext
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      # Ignore isStopped
      ignoreIsStopped: true
    ingress:
      main:
        annotations:
          traefik.frontend.passHostHeader: "false"
        enabled: true
        intergrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
              - name: auth
                namespace: traefik
        hosts:
          - host: opnsns.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - opnsns.${DOMAIN_0}
            clusterIssuer: domain-0-wildcard
    service:
      main:
        externalIP: 192.168.254.1
        ports:
          main:
            port: 443
            protocol: https
            useSlice: false
    workload:
      main:
        enabled: false
        podSpec:
          containers:
            main:
            env: {}
